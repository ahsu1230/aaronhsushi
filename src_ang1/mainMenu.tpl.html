<div ng-controller="MainMenuCtrl">

  <div class="main-menu-wrapper" ng-class="{off: enableSmallMenu}">
    <a class="main-menu-option" href="/#/biography" ng-class="{current:currentPage=='biography'}">
      Biography
    </a>
    <a class="main-menu-option" href="/#/exhibit" ng-class="{current:currentPage=='exhibit'}">
      Exhibit
    </a>
    <a class="main-menu-option" href="/#/blog" ng-class="{current:currentPage=='blog'}">
      Blog
    </a>
    <a class="main-menu-option" href="/#/contact" ng-class="{current:currentPage=='contact'}">
      Contact
    </a>
  </div>

  <div class="main-menu-burger" ng-class="{on: enableSmallMenu}">
    <div class="small-main-menu" ng-class="{show: enableSmallMenu && showSmallMenu}">
      <ul>
        <a href="/#/biography">
          <li class="small-main-menu-option" ng-class="{current : currentPage=='biography'}">Biography</li>
        </a>
        <a href="/#/exhibit">
          <li class="small-main-menu-option" ng-class="{current : currentPage=='exhibit'}">Exhibit</li>
        </a>
        <a href="/#/blog">
          <li class="small-main-menu-option" ng-class="{current : currentPage=='blog'}">Blog</li>
        </a>
        <a href="/#/contact">
          <li class="small-main-menu-option" ng-class="{current : currentPage=='contact'}">Contact</li>
        </a>
      </ul>
    </div>
  </div>

</div>
